<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #2b3042;">
  
  <ion-list>

    <ion-item style="background-color: #a83939; color:rgb(240, 238, 238)">
      <ion-thumbnail item-start>
        <img src="https://firebasestorage.googleapis.com/v0/b/hackaton2018-220018.appspot.com/o/notices%2Fz3xt8pj40a.jpg?alt=media&token=1e9420e1-bada-4a13-87ec-2b13e9e90c18">
      </ion-thumbnail>
      <h2>Sinaloa</h2>
      <p style="color: wheat">se incendiarion unas parcelas.</p>
      <button (click)="see_new()" ion-button clear item-end><ion-icon name="arrow-forward" style="zoom:2.0"></ion-icon></button>
    </ion-item>

    <ion-item style="background-color: #a83939; color:rgb(240, 238, 238)">
      <ion-thumbnail item-start>
        <img src="https://firebasestorage.googleapis.com/v0/b/hackaton2018-220018.appspot.com/o/notices%2Fz3xt8pj40a.jpg?alt=media&token=1e9420e1-bada-4a13-87ec-2b13e9e90c18">
      </ion-thumbnail>
      <h2>Tijuana</h2>
      <p style="color: wheat">un edificio de la nada se empezo ha incendiar</p>
      <button (click)="see_new()" ion-button clear item-end>
        <ion-icon name="arrow-forward" style="zoom:2.0"></ion-icon>
      </button>
    </ion-item>
    <ion-item style="background-color: #a83939; color:rgb(240, 238, 238)">
      <ion-thumbnail item-start>
        <img src="https://firebasestorage.googleapis.com/v0/b/hackaton2018-220018.appspot.com/o/notices%2Fz3xt8pj40a.jpg?alt=media&token=1e9420e1-bada-4a13-87ec-2b13e9e90c18">
      </ion-thumbnail>
      <h2>Sonora</h2>
      <p style="color: wheat">un vidrio hizo que empezara a incendiarse todo</p>
      <button (click)="see_new()" ion-button clear item-end>
        <ion-icon name="arrow-forward" style="zoom:2.0"></ion-icon>
      </button>
    </ion-item>
    
    
  </ion-list>
</ion-content>
