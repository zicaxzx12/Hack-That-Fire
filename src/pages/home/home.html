  <ion-content style="background-color: #2b3042;">

      <h2 style="color: #991111"><strong>Temperatura de mochis</strong></h2>

      <h2 style="color: #991111"><strong>Temperatura minima</strong></h2>

    </ion-item>
    <ion-item style="color:#b1770a">
      <h2 style="color: #991111"><strong>Temperatura maxima</strong></h2>
      <strong>{{ humedad|number:'1.1-2' }}ºC</strong>
    </ion-item>
